<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 id="logo">FLAG QUIZ</h1>
        <div id="flag-area">
            <div id="start-screen">
            <button id="start">START</button>
            <button id="reset">RESET HISTORY</button>
            </div>
            <img id="flag-img" src="https://flagcdn.com/za.svg" alt="Flag Image"></img>
        </div>
        <div id="answer-container">
            <button class="answer">Answer A</button>
            <button class="answer">Answer B</button>
            <button class="answer">Answer C</button>
            <button class="answer">Answer D</button>
        </div>
        <div class="score-area">
            <p class="scores">Right Answer:<span class="score" id="right">0</span></p>
            <p class="scores">Wrong Answer: <span class="score" id="wrong">0</span></p>
            <p class="scores">Average:<span id="average">N/A</span></p>
            <p class="scores">Total Guesses: <span class="score" id="total">0/20</span></p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
